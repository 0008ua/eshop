<ul class="nscroll-nav__list" fxLayout="row">
  <li *ngFor="let navItem of scrollNav" class="scroll-nav__item disabled" fxFlex fxLayoutAlign="center center">
    <a mat-button class="link" [routerLink]="['/', navItem._id]" [routerLinkActive]="['link_active']"
      [routerLinkActiveOptions]="{exact: true}">
      <span class="link__text">{{navItem.name}}</span>
    </a>
  </li>
</ul>
