<ul class="main-nav__list">
  <!--  [fxLayout]="navType === 'top' ? 'row' : 'column'"> -->
  <li *ngFor="let navItem of mainNavCommon" class="main-nav__item" fxLayoutAlign="center center">
    <a mat-button class="link" [routerLink]="['/', navItem._id]" [routerLinkActive]="['link_active']"
      [routerLinkActiveOptions]="{exact: true}">
      <span class="link__text">{{navItem.name}}</span>
    </a>
  </li>
  <li fxFlex></li>

  <!-- <ng-container  *ngFor="let navItem of mainNavSystem"> -->
  <li class="main-nav__item" fxLayoutAlign="center center">
    <a mat-button class="link" [routerLink]="['/', 'feedback']" [routerLinkActive]="['link_active']"
      [routerLinkActiveOptions]="{exact: true}">
      <i class="link__icon item far fa-envelope"></i>
      <span class="link__text">Feedback</span>
    </a>
  </li>

  <li *ngIf="allowTo('notUser')" class="main-nav__item" fxLayoutAlign="center center">
    <a mat-button class="link" [routerLink]="['/', 'user', 'login']" [routerLinkActive]="['link_active']"
      [routerLinkActiveOptions]="{exact: true}">
      <i class="link__icon item fas fa-sign-in-alt"></i>
      <span class="link__text">Login</span>
    </a>
  </li>

  <li *ngIf="allowTo('user')" class="main-nav__item" fxLayoutAlign="center center">
    <a mat-button class="link" [routerLink]="['/', 'user', 'profile']" [routerLinkActive]="['link_active']"
      [routerLinkActiveOptions]="{exact: true}">
      <img class="link__photo" src="{{user.photoUrl}}" alt="users picture">
      <span class="link__text">{{user.displayName}}</span>
    </a>
  </li>

    <li *ngIf="allowTo('manager')" class="main-nav__item" fxLayoutAlign="center center">
      <a mat-button class="link" [routerLink]="['/', 'user', 'dashboard']" [routerLinkActive]="['link_active']"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="link__icon item fas fa-cogs"></i>
        <span class="link__text">Dashboard</span>
      </a>
    </li>

        <li *ngIf="allowTo('guest')" class="main-nav__item" fxLayoutAlign="center center">
          <a mat-button class="link" (click)="logout()">
            <i class="link__icon item fas fa-door-open"></i>
            <span class="link__text">Logout</span>
          </a>
        </li>
